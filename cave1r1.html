<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave 1 - Room 1</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Embed cave1.html as a background */
        #background-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: -1; 
        }
        .inventorycontainer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 554px;
            margin-left: 870px;
        }

        .inventory {
            width: 65px;
            height: 50px;
            border: 2px solid white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            background-size: cover;
            background-position: center;
            padding-bottom: 25px;
        }

        .inventory:hover {
            transform: scale(1.1);
            border-color: rgb(40, 40, 38);
        }

        .disabled {
            border-color: gray;
            background-color: hsla(0, 0%, 27%, 0.623);
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <!-- Embed cave1.html inside the iframe -->
    <iframe id="background-frame" src="cave1structure.html"></iframe>

     <!-- Inventory -->
     <div class="inventorycontainer">
        <div class="inventory" id="item1" onclick="disableItem('item1')"></div>
        <div class="inventory" id="item2" onclick="disableItem('item2')"></div>
        <div class="inventory" id="item3" onclick="disableItem('item3')"></div>
        <div class="inventory" id="item4" onclick="disableItem('item4')"></div>
    </div>
    <script>
        // Disable the item once it has been clicked
        function disableItem(itemId) {
            let item = document.getElementById(itemId);
            item.classList.add("disabled");
            item.onclick = null; 
        }
    </script>


</body>
</html>
