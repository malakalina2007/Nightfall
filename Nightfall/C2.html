<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate & Destiny</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            font-family: UnifrakturMaguntia;
            background: url('nightfall quest.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Message Box */
        .message-box {
            background: rgba(0, 0, 0, 0.7); /* Dark Transparent Box */
            color: #865da9; /* Blood Red Text */
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(180, 126, 238, 0.8);
            border: 2px solid #111010;
            animation: fadeIn 2s ease-in-out;
        }

        .message-box h1 {
            font-size: 28px;
            text-shadow: 4px 4px 10px black;
        }

        .message-box p {
            font-size: 18px;
            text-shadow: 2px 2px 5px black;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: rgb(91, 47, 85);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 8px rgb(79, 57, 73);
        }

        .button:hover {
            background: rgb(54, 1, 65);
            box-shadow: 0px 0px 15px rgb(75, 65, 138);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>You Have Chosen Your Character...</h1>
        <p>From this moment on, your **fate and destiny** are sealed.  
           The shadows whisper your name... there is no turning back now.</p>
        <a href="gameplay2.html" class="button">Continue to Your Fate</a>
    </div>

</body>
</html>
