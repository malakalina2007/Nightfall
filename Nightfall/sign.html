<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Background Image */
        body {
            font-family: UnifrakturMaguntia;
            background: url('nightfall quest.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Transparent Sign-up Container */
        .signup-container {
            background: rgba(0, 0, 0, 0.6); /* Transparent Black */
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(29, 24, 31, 0.3);
            backdrop-filter: blur(1px);
            animation: fadeIn 1s ease-in-out;
        }
        .signup-container h1 {
            color: #806b89;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6a3f67;
            border-radius: 5px;
            background: rgba(82, 37, 71, 0.2);
            color: #815c7e;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #816e8b;
        }

        button {
            background:#32224b;
            color: rgb(129, 87, 131);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #3e4449;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Create Account</h1>
        <form action="signup.php" method="POST">

        <input type="text" id="username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <p class="error" id="errorMessage"></p>
        <button onclick="validateSignup()">Sign Up</button>
    </form>

       
    </div>

    <script>
        function validateSignup() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            if (username === "" || email === "" || password === "") {
                errorMessage.textContent = "All fields are required!";
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                errorMessage.textContent = "Enter a valid email address!";
                return;
            }

            // Store credentials in local storage for login verification
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            errorMessage.textContent = "";
            alert("Account Created Successfully!");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
