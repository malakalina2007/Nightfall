<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfall Quest</title>
    
    <style>
        /* Ensuring the body takes full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
            transition: background-color 0.5s ease-in-out;
        }

        /* Background image styling */
        .background {
            background: url('nightfall quest.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
            transition: filter 0.2s ease-in-out; /* Smooth brightness transition */
            filter: brightness(1); /* Default brightness */
        }

        /* Floating logo with smooth transition */
        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            animation: float 5s ease-in-out infinite;
            transition: transform 1.0s ease-in-out, opacity 1.0s ease-in-out;
        }

        /* Logo hover effect */
        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Top-right buttons - Flexbox for even spacing */
        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px; /* Equal spacing */
        }

        .top-right-box {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Button hover effect */
        .top-right-box:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        /* Settings Dropdown */
        .settings-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .settings-menu label {
            display: block;
            margin: 10px 0;
        }

        .settings-menu input, .settings-menu select {
            width: 100%;
        }

        .settings-menu button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .settings-menu button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            .logo { max-width: 200px; }
            .top-right-container { flex-direction: column; right: 10px; top: 10px; gap: 10px; }
            .top-right-box { font-size: 14px; padding: 8px 12px; }
        }

        @media screen and (max-width: 1024px) and (min-width: 601px) {
            .logo { max-width: 400px; }
        }
    </style>
</head>
<body>

    <div class="background" id="background">
        <div class="content">
            <img src="logoo.png" alt="Logo" class="logo">
        </div>
    </div>

    <!-- Top-right Buttons with Flexbox for Equal Spacing -->
    <div class="top-right-container">
        <div class="top-right-box" onclick="window.location.href='login.html';">
            Log in
        </div>

        <div class="top-right-box" onclick="window.location.href='sign.html';">
            Create an Account
        </div>

        <div class="top-right-box" onclick="toggleSettings()">
            ‚öôÔ∏è Settings
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <label>Volume: <input type="range" min="0" max="100" id="volumeControl" oninput="adjustVolume()"></label>
        <label>Brightness: <input type="range" min="50" max="100" id="brightnessControl" oninput="adjustBrightness()"></label>
        <button onclick="readPage()">üîä Read Page</button>
        <button onclick="toggleSettings()">‚¨ÖÔ∏è Go Back</button>  <!-- Go Back Button -->
    </div>

    <script>
        let speech = null;

        // Toggle Settings Menu
        function toggleSettings() {
            let menu = document.getElementById("settingsMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Adjust Brightness
        function adjustBrightness() {
            let brightness = document.getElementById("brightnessControl").value;
            let bg = document.getElementById("background");

            // Normalize brightness value (50 = darker, 100 = normal)
            let brightnessFactor = brightness / 100;

            // Apply brightness filter to the background instantly
            bg.style.filter = `brightness(${brightnessFactor})`;
        }

        // Adjust Volume
        function adjustVolume() {
            let volume = document.getElementById("volumeControl").value;

            // Update volume of the ongoing speech synthesis in real-time
            if (speech) {
                speech.volume = volume / 100;
            }
        }

        // Read Page Content
        function readPage() {
            let text = document.body.innerText;

            // If speech is already ongoing, stop it and reset
            if (speech) {
                speechSynthesis.cancel();
            }

            speech = new SpeechSynthesisUtterance(text);
            speech.rate = 1;

            // Set volume according to slider
            speech.volume = document.getElementById("volumeControl").value / 100;

            speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
