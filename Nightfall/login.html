<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            font-family: UnifrakturMaguntia;
            background: url('nightfall quest.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Transparent Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.6); /* Transparent Black */
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(29, 24, 31, 0.3);
            backdrop-filter: blur(1px);
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h1 {
            color: #997ea5;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6a3f67;
            border-radius: 5px;
            background: rgba(82, 37, 71, 0.2);
            color: #815c7e;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: #6a636e;
        }

        button {
            background:#32224b;
            color: rgb(129, 87, 131);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #59395d;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <p class="error" id="errorMessage"></p>
        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            // Retrieve stored credentials from local storage
            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");

            if (username === "" || password === "") {
                errorMessage.textContent = "Username and password cannot be empty!";
            } else  {
                errorMessage.textContent = "";
                alert("Login Successful!");
                window.location.href = "Charactors.html"; // Redirect to next page
            } 
        }
    </script>

</body>
</html>
