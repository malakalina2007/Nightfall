<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Fate</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 70px;
            color: rgb(176, 164, 209);
        }
        body {
            font-family: sans-serif;
            text-align: center;
            background: url('nightfall quest.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 45px;
            margin-top: 50px;
        }
        .character {
            width: 350px;
            height: 300px;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            background-size: cover;
            background-position: center;
            padding-bottom: 25px;
            position: relative;
        }
        .character-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        #char1 {
            background-image: url('detective.png');
        }
        #char2 {
            background-image: url('shadow.png');
        }
        .character:hover {
            transform: scale(1.1);
            border-color: rgb(40, 40, 38);
        }
        .selected {
            border-color: green;
            background-color: #333;
        }
        
        /* Accessibility Features */
        .character:focus {
            outline: 3px solid rgb(4, 12, 55);
        }
        .screen-reader-text {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>

    <h1>Choose Your Fate</h1>
    <div class="container">
        <div class="character" onclick="selectCharacter('C1.html')" id="char1" tabindex="0" role="button" aria-label="Select The Detective, Weapon: Revolver, Power: Deduction & Intuition">
            <div class="character-info">
                <strong>The Detective</strong><br>
                Weapon: Revolver<br>
                Power: Deduction & Intuition
            </div>
        </div>
        <div class="character" onclick="selectCharacter('C2.html')" id="char2" tabindex="0" role="button" aria-label="Select The Shadow, Weapon: Hidden Blade, Power: Invisibility & Speed">
            <div class="character-info">
                <strong>The Shadow</strong><br>
                Weapon: Hidden Blade<br>
                Power: Invisibility & Speed
            </div>
        </div>
    </div>

    <script>
        function selectCharacter(page) {
            window.location.href = page;
        }
        
        // Allow selection with Enter key
        document.querySelectorAll('.character').forEach(char => {
            char.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    selectCharacter(this.id === 'char1' ? 'detective.html' : 'shadow.html');
                }
            });
        });
    </script>

</body>
</html>
