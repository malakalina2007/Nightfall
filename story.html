<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .text {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: left;
            font-size: 40px;
            white-space: pre-line;
            word-wrap: break-word;
            margin-bottom: 50px;
        }
        .note {
            font-size: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(243, 245, 248, 0.167);
            border: none;
            color: rgba(255, 255, 255, 0.61);
            font-size: 17px;
            padding: 10px 20px;
        }
        .choices {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            background: rgb(41, 54, 82);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 12px;
        }
        .choice:hover {
            background: rgb(84, 109, 165);
        }
        
    </style>
</head>
<body>    

    <div class="note">"Press Enter to continue"</div>
    <div class="text">
        <span id="typed-text"></span>
    </div>

    <div class="choices" id="choices">
        <button class="choice" onclick="selectChoice()">Hide behind the pile of bones</button>
        <button class="choice" onclick="selectChoice()">Crawl into a broken crate</button>
        <button class="choice" onclick="selectChoice()">Hide behind a glowing crystal</button>
    </div>

    <script>
        const textLines = [
            "         ",
            "???: Are you… a human? I haven’t seen one down here in decades.",
            "???: You must be wondering where you are… and who I am. Look around—just endless caves, right?",
            "???: There’s a reason no one dares step outside. Wait—do you hear that? They are coming. You need to hide!"
        ];

        const responseLines = [
            "???: YOU ARE TRAPPED. MUHAHAHAHAHA!",
            "???: Did you hear that sound? My minions are coming!",
            "???: If you want to escape these caves, you'll have to face me.",
            "???: But trust me… there’s no way past my minions! MUHAHAHAHAHA",
            "GOOD LUCK, HUMAN!"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        let isTyping = false;
        let inResponseMode = false;
        let finishedIntro = false;
        const speed = 80; // Typing speed in milliseconds
        const element = document.getElementById('typed-text');
        const choicesDiv = document.getElementById('choices');

        function typeText(line, callback) {
            isTyping = true;
            element.innerHTML = ""; // Clear previous text
            charIndex = 0;
            
            let interval = setInterval(() => {
                if (charIndex < line.length) {
                    element.innerHTML += line[charIndex];
                    charIndex++;
                } else {
                    clearInterval(interval);
                    isTyping = false;
                    if (callback) callback();
                }
            }, speed);
        }

        function nextLine() {
            if (isTyping) return;

            if (!inResponseMode) {
                if (lineIndex < textLines.length) {
                    typeText(textLines[lineIndex], () => {
                        lineIndex++;
                        if (lineIndex === textLines.length) {
                            finishedIntro = true;
                            choicesDiv.style.display = "flex"; // Show choices when all intro text is shown
                        }
                    });
                }
            } else {
                if (lineIndex < responseLines.length) {
                    typeText(responseLines[lineIndex], () => {
                        lineIndex++;
                        if (lineIndex === responseLines.length) {
                            // Redirect to next scene after the final response
                            setTimeout(() => {
                                window.location.href = "cave1story.html";
                            }, 1000);
                        }
                    });
                }
            }
        }

        function selectChoice() {
            choicesDiv.style.display = "none"; // Hide choices
            inResponseMode = true;
            lineIndex = 0; // Reset index for response lines
            nextLine(); // Start showing response
        }

        // Start typing the first line
        nextLine();

        // Listen for Enter key to show the next line
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                nextLine();
            }
        });
    </script>
</body>
</html>
